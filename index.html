<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="info">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>

    <div class="form">

      <h3 id="new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="form__input" type="text">
        <button class="add-tasks__button">Add</button>
      </div>

      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li>
          <input class="form__checkbox" type="checkbox">
          <label class="form__label">Pay Bills</label>
          <input class="form__input" type="text">
          <button class="form__edit">Edit</button>
          <button class="form__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode">
          <input class="form__checkbox" type="checkbox">
          <label class="form__label">Go Shopping</label>
          <input class="form__input" type="text" value="Go Shopping">
          <button class="form__edit">Save</button>
          <button class="form__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="form__checkbox" type="checkbox" checked>
          <label class="form__label">See the Doctor</label>
          <input class="form__input" type="text">
          <button class="form__edit">Edit</button>
          <button class="form__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
