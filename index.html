<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="info">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="form">
      <p id="add-tasks">
      <!-- <p id="topSectionForAddingElementToList"> -->
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="form_task" id="new-task" type="text">
          <button class="add-tasks_button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-tasks">
      <!-- <ul id="incompleteTasks"> -->
        <li>
          <input type="checkbox">
          <label class="form_label">Pay Bills</label>
          <input class="form_task" type="text">
          <button class="form_edit">Edit</button>
          <button class="form_delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="form_label">Go Shopping</label>
          <input class="form_task"type="text" value="Go Shopping">
          <button class="form_edit">Save</button>
          <button class="form_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <!-- <ul id="form_completed"> -->
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="form_label">See the Doctor</label>
          <input class="form_task" type="text">
          <button class="form_edit">Edit</button>
          <button class="form_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
